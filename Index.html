<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Tu Fecha de Nacimiento</title>
</head>

<body>
    <div class="container text-center col-lg-8 mt-5">
        <h1 class="display-6 col-10 mx-auto my-4">Tu Fecha de Nacimiento</h1>
        <form class="my-3  rounded p-2">
            <div class="container  mt-2">
                <label class="form-label" for="fechaNacimiento">Ingrese su fecha de nacimiento:</label>
                <input class="form-control mx-auto text-center" type="date" id="fecha-nacimiento" style="width: 200px;">
            </div>
            <button class="btn btn-primary col-4 my-4 mx-2" type="button" onclick="mostrarEdad()">Calcular edad</button>
        </form>
        <p id="resultado"></p>
    </div>

    <div class="container text-center col-lg-8 mt-5">
        <h2 class="display-6 col-10 mx-auto my-4">Fecha de entrada a la organización</h2>
        <form class="my-3  rounded p-2">
            <div class="container  mt-2">
                <label class="form-label" for="fechadeIngreso">Ingrese su fecha de ingreso:</label>
                <input class="form-control mx-auto text-center" type="date" id="fechaIngreso" style="width: 200px;">
            </div>
            <div class="container  mt-2">
                <label class="form-label" for="fechadeSalida">Ingrese su fecha de salida:</label>
                <input class="form-control mx-auto text-center" type="date" id="fechaSalida" style="width: 200px;">
            </div>
            <button class="btn btn-primary col-4 my-4 mx-2" type="button" onclick="obtenerFechas()">Calcular</button>
        </form>
        <p id="resultadoDias"></p>
        <p id="resultadoMeses"></p>
        <p id="resultadoAnosMesesDias"></p>
    </div>

    <script src="./assets/js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
